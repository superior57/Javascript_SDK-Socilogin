<script type="text/javascript" lang="javascript" src="https://cdns.gigya.com/js/gigya.js?apikey=3_mK2cmEzLkzhqe4MUrtPncxbv4wKsYAhsew0iVwhVUls3c_Jx_HLX434jAVpq5M_W"></script>

                <br>

                    </tr>
                    <tr>
                        <td><label>Age</label></td>
                        <td><label id="ageBox"></label></td>
                    </tr>
                    <tr>
                        <td><label>e-mail</label></td>
                        <td><label id="emailBox"></label></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="shareBtn" class="btn btn-primary">Share your profile</button>
                        </td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="../account">Account</a>
    <a id="logoutBtn" href="../">Logout</a>
